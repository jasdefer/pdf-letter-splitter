version: '3.8'

services:
  # llama.cpp server for LLM inference with GPU support (with embedded model)
  llama-server:
    build:
      context: .
      dockerfile: Dockerfile.llama-gpu
    container_name: pdf-llama-server
    ports:
      - "8080:8080"
    # GPU support
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Healthcheck to ensure server is ready
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # PDF letter splitter service
  pdf-splitter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-letter-splitter
    volumes:
      - ./input:/input
      - ./output:/output
    environment:
      # LLM server configuration
      - LLAMA_SERVER_URL=http://llama-server:8080
      - LLAMA_ENABLED=true
    depends_on:
      llama-server:
        condition: service_healthy
    # Override entrypoint for interactive usage
    # When running: docker-compose run --rm pdf-splitter /input/file.pdf /output
